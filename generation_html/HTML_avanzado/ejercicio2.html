<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ejercicio2.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <form class="Datos-comprador">
       <div>
        <label class="datos1" for="">Datos del comprador</label>
    </div>
        <div class="nombre">
            <label class="acomodo" for="nombre">Nombre</label>
            <input class="ColorFondo" type="text" id="nombre" placeholder="Escribe tu nombre completo" size="25">
        </div>
        <div class="email">
            <label class="acomodo" for="email">Email</label>
            <input class="ColorFondo" type="email" id="email" placeholder="ejemplo@um.es" size="25">
        </div>
        <div class="telefono">
            <label class="acomodo" for="telefono">Teléfono</label>
            <input class="ColorFondo" type="tel" id="telefono" placeholder="Ej. +3466889999" size="25">
        </div>
        <div class="pais">
            <label class="acomodo" for="pais">País</label>
            <input class="ColorFondo" type="text" size="25">
        </div>

        <label class="datos1" for="">Datos de la tarjeta de crédito o débito</label> <br>
        <div class="numero">
            <label class="acomodo" for="numero">Número</label>
            <input class="ColorFondo" type="tel" id="numero" placeholder="Ej. 5555-4444-3333-2222" size="25">
        </div>
        <div class="nombre2">
            <label class="acomodo" for="nombre2">Nombre</label>
            <input class="ColorFondo" type="text" id="nombre2" placeholder="Nombre que figura en la tarjeta" size="25">
        </div>
        
        <div class="confirmarPedido">
            <input type="submit" value="Confirmar pedido">
        </div>
    </form>
</body>
</html>
